<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Clock</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <img class="cloud one" src="static/images/cloud-images/cloud1.png" alt="cloud">
            <img class="cloud one another" src="static/images/cloud-images/cloud1.png" alt="cloud">
            <img class="cloud two" src="static/images/cloud-images/cloud2.png" alt="cloud">
            <img class="cloud three" src="static/images/cloud-images/cloud3.png" alt="cloud">
            <img class="cloud three another" src="static/images/cloud-images/cloud3.png" alt="cloud">
            <div class="clock-wrapper">
                <div class="number">
                    <span>1</span>
                    <span class="second-half">7</span>
                </div>
                <div class="number">
                    <span>2</span>
                    <span class="second-half">8</span>
                </div>
                <div class="number">
                    <span>3</span>
                    <span class="second-half">9</span>
                </div>
                <div class="number">
                    <span>4</span>
                    <span class="second-half">10</span>
                </div>
                <div class="number">
                    <span>5</span>
                    <span class="second-half">11</span>
                </div>
                <div class="number">
                    <span>6</span>
                    <span class="second-half">12</span>
                </div>
                <div class="minute arrow"></div>
                <div class="second arrow"></div>
                <div class="hour arrow"></div>
                <div class="arrow circle"></div>
            </div>
        </div>
    </main>
</body>
</html>
